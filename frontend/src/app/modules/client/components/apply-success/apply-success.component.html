<div
  class="surface-0 flex align-items-center justify-content-center min-h-screen"
>
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <i class="pi pi-check-circle text-green-500 text-5xl"></i>
      <h1 class="text-900 font-bold text-3xl mt-5">Application Submitted!</h1>
      <p class="text-600 line-height-3 mb-5">
        Thank you for applying. We will review your application and get back to
        you as soon as possible.
      </p>
    </div>

    <div class="flex justify-content-end">
      <button
        pButton
        pRipple
        label="Close"
        (click)="onCloseClick()"
        class="p-button-text"
      ></button>
    </div>
  </div>
</div>
